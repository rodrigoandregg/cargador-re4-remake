<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargador RE4 Remake</title>
  <link rel="icon" href="./src/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/style.css">
  <script defer src="./src/main.js"></script>
</head>

<body>
  <main class="main">
    <div class="main__info">
      <h1 class="main__h1">Cargador de Leon S. Kennedy</h1>
      <p class="main__p">esta app imita el funcionamiento del cargador de balas de Resident Evil 4 Remake</p>
      <p class="main__p">está desarrollado en HTML5, CSS puro y Vanilla JavaScript con fines académicos</p>
    </div>
    <div class="cargador">
      <div class="cargador__balas balas">
        <span class="balas__num balas__num--main" id="balas">10</span>
        <span class="balas__num--extra" id="extra"></span>
      </div>
      <div class="cargador__buttons">
        <button class="cargador__btn" id="btn">pew!</button>
        <button class="cargador__btn" id="reload">reload</button>
      </div>
    </div>
    <span class="copy">la S no es por Scott, es por Sexy</span>
  </main>

</body>

</html>
